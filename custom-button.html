<link rel="import" href="../backed/backed.html">
<link rel="import" href="custom-button-mixin.html">

<template id="custom-button">
	<style>
    :host {
    	display: inline-flex;
    	position: relative;
    	padding: var(--custom-button-padding, 8px);
    	align-items: center;
	justify-content: center;
    	max-height:  56px;
    	border-radius: var(--custom-button-radius, 3px);
    	text-transform: uppercase;
    	outline: none;
    	-webkit-user-select: none;
    	-moz-user-select: none;
    	-ms-user-select: none;
    	user-select: none;
    	cursor: pointer;
    	z-index: 0;
    	line-height: 1;
    	-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    	-webkit-tap-highlight-color: transparent;
    	box-sizing: border-box !important;
    	color: var(--custom-button-color, #111);
    	--custom-ripple-radius: 3px;
    }
    :host([has-shadow]) {	
    	box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
		    0 1px 5px 0 rgba(0, 0, 0, 0.12),
    		    0 3px 1px -2px rgba(0, 0, 0, 0.2);
    }
    :host([no-shadow]) {
    	box-shadow: none;
    }
    :host(.focus) {
      background-color: var(--custom-button-focus-color, #EEE);
    }
	</style>
	<slot></slot>
	<custom-ripple></custom-ripple>
</template>
<script>
/**
* @extends HTMLElement
*/
Backed(class CustomButton extends CustomButtonMixin(HTMLElement) {
  /**
   * @return {String}
   */
  get name() {
  	return this.getAttribute('name') + '-button-click' || 'custom-button-click';
  }
});
</script>
